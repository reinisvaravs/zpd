<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drošības simulācija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pieteikšanās sistēmā</h1>
        <p>Lūdzu, ievadiet savu lietotājvārdu un paroli, lai turpinātu.</p>
        <form id="login-form" onsubmit="simulateSubmission(); return false;">
            <label for="username">Lietotājvārds:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Parole:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Pieteikties</button>
        </form>
        <div id="survey" style="display: none; margin-top: 20px;">
            <h2>Aptauja</h2>
            <p>Paldies, ka piedalījāties simulācijā! Lūdzu, atbildiet uz šiem jautājumiem:</p>
            <form id="survey-form" onsubmit="alert('Paldies par Jūsu atbildēm!'); return false;">
                <label>Kā Jūs jutāties, redzot šo lapu?</label>
                <input type="text" name="feedback" placeholder="Piemēram, uzticami, šaubīgi u.c." required>

                <label>Vai Jūs būtu ievadījis reālus datus?</label>
                <input type="text" name="would-submit" placeholder="Jā/Nē un kāpēc?" required>

                <button type="submit">Iesniegt atbildes</button>
            </form>
        </div>
    </div>
    <script>
        function simulateSubmission() {
            alert('Šī bija tikai simulācija. Dati netiek saglabāti.');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('survey').style.display = 'block';
        }
    </script>
</body>
</html>
