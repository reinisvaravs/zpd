<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drošības simulācija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pieteikšanās sistēmā</h1>
        <p>Lūdzu, ievadiet savu lietotājvārdu un paroli, lai turpinātu.</p>
        <form id="login-form" onsubmit="simulateSubmission(); return false;">
            <label for="username">Lietotājvārds:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Parole:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Pieteikties</button>
        </form>
        <div id="survey" style="display: none; margin-top: 20px;">
            <h2>Aptauja</h2>
            <p>Paldies, ka piedalījāties simulācijā! Lūdzu, atbildiet uz šiem jautājumiem:</p>
            <form id="survey-form" onsubmit="alert('Paldies par Jūsu atbildēm!'); return false;">
                <label>Kā Jūs jutāties, redzot šo lapu?</label>
                <input type="text" name="feedback" placeholder="Piemēram, uzticami, šaubīgi u.c." required>

                <label>Vai Jūs būtu ievadījis reālus datus?</label>
                <input type="text" name="would-submit" placeholder="Jā/Nē un kāpēc?" required>

                <button type="submit">Iesniegt atbildes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
